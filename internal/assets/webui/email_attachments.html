    <script>
        // å…¨å±€å˜é‡
        let recipients = [];

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function () {

        // æ”¶ä»¶äººç®¡ç†
        function handleRecipientInput(event) {
            if (event.key === 'Enter') {

        function addRecipient() {
            const input = document.getElementById('recipientInput');
            const email = input.value.trim();

            if (!email) return;

            // ç®€å•çš„é‚®ç®±éªŒè¯
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('è¯·è¾“å…¥æœ‰æ•ˆçš„é‚®ç®±åœ°å€', 'error');
                return;
            }

            // æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨
            if (recipients.some(r => r.email === email)) {
                showMessage('è¯¥é‚®ç®±å·²åœ¨æ”¶ä»¶äººåˆ—è¡¨ä¸­', 'error');
                return;
            }

            // æ·»åŠ æ”¶ä»¶äºº
            recipients.push({ email: email, user_id: `user_${Date.now()}` });
            input.value = '';
            updateRecipientsList();
        }

        function removeRecipient(email) {
            recipients = recipients.filter(r => r.email !== email);
            updateRecipientsList();

            recipients.forEach(recipient => {

                tag.className = 'recipient-tag';

                    ${recipient.email}
                    <span class="remove" onclick="removeRecipient('${recipient.email}')">Ã—</span>
                `;
                list.appendChild(tag);
            });
        }

        // ä¼˜å…ˆçº§é€‰æ‹©
        function selectPriority(priority) {
            selectedPriority = priority;
            document.querySelectorAll('.priority-option').forEach(option => {
                option.classList.remove('active');
            });
            document.querySelector(`[data-priority="${priority}"]`).classList.add('active');
        }

        // æ–‡ä»¶å¤„ç†
        function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            addFiles(files);
        }

        function handleFileDrop(event) {
            event.preventDefault();
            event.stopPropagation();

            const uploadArea = event.currentTarget;
            uploadArea.classList.remove('drag-over');

            const files = Array.from(event.dataTransfer.files);
            addFiles(files);
        }

        function handleDragOver(event) {
            event.preventDefault();
            event.stopPropagation();
            event.currentTarget.classList.add('drag-over');
        }

        function handleDragLeave(event) {
            event.preventDefault();
            event.stopPropagation();
            event.currentTarget.classList.remove('drag-over');
        }

        function addFiles(files) {
            files.forEach(file => {
                // æ£€æŸ¥æ–‡ä»¶å¤§å°é™åˆ¶ (10MB)
                const maxSize = 10 * 1024 * 1024;
                if (file.size > maxSize) {
                    showMessage(`æ–‡ä»¶ "${file.name}" å¤ªå¤§ï¼Œè¶…è¿‡10MBé™åˆ¶`, 'error');
                    return;
                }

                // æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨åŒåæ–‡ä»¶
                if (attachments.some(att => att.name === file.name)) {
                    showMessage(`æ–‡ä»¶ "${file.name}" å·²å­˜åœ¨`, 'error');
                    return;
                }

                // è¯»å–æ–‡ä»¶å†…å®¹
                const reader = new FileReader();
                reader.onload = function (e) {
                    const attachment = {
                        file: file,
                        name: file.name,
                        type: file.type || 'application/octet-stream',
                        size: file.size,
                        content: new Uint8Array(e.target.result)
                    };

                    attachments.push(attachment);
                    updateAttachmentList();
                    updateAttachmentStats();
                };
                reader.readAsArrayBuffer(file);
            });
        }

        function removeAttachment(fileName) {
            attachments = attachments.filter(att => att.name !== fileName);
            updateAttachmentList();

        function updateAttachmentList() {
            const list = document.getElementById('attachmentList');
            list.innerHTML = '';

            attachments.forEach(attachment => {

                const icon = getFileIcon(attachment.type);

                item.innerHTML = `

                        <div class="attachment-meta">${attachment.type} â€¢ ${sizeText}</div>
                    </div>
                    <button class="attachment-remove" onclick="removeAttachment('${attachment.name}')">åˆ é™¤</button>
                `;

                list.appendChild(item);

        }

        function updateAttachmentStats() {
            const totalSize = attachments.reduce((sum, att) => sum + att.size, 0);
            const stats = document.getElementById('attachmentStats');
            stats.textContent = `é™„ä»¶æ•°é‡: ${attachments.length} | æ€»å¤§å°: ${formatFileSize(totalSize)}`;
        }

        function getFileIcon(mimeType) {
            if (mimeType.startsWith('image/')) return 'ğŸ–¼ï¸';
            if (mimeType.startsWith('video/')) return 'ğŸ¥';

            if (mimeType.includes('excel') || mimeType.includes('spreadsheet')) return 'ğŸ“Š';
            if (mimeType.includes('powerpoint') || mimeType.includes('presentation')) return 'ğŸ“ˆ';
            if (mimeType.includes('zip') || mimeType.includes('rar') || mimeType.includes('7z')) return 'ğŸ“¦';
            if (mimeType.startsWith('text/')) return 'ğŸ“ƒ';

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
