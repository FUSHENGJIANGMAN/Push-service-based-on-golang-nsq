# Gmail配置示例 (需要应用专用密码)
# Email:
#   From: "your-email@gmail.com"
#   FromName: "Push Service"
#   SMTPHost: "smtp.gmail.com"
#   SMTPPort: 587
#   Username: "your-email@gmail.com"
#   Password: "your-app-password"
#   UseTLS: true
#   Timeout: 10s
#   Retry: {MaxAttempts: 3, Backoff: 500ms}

# 使用说明：
# 1. 将上述配置复制到 etc/app.yaml 的 Providers 部分
# 2. 替换实际的邮箱地址和授权码
# 3. 重启服务即可使用邮件推送功能
